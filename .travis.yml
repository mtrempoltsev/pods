dist: trusty
sudo: required

language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

env:
    - TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
    - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release
    - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
    - TARGET_CPU=x86 BUILD_CONFIGURATION=Release

matrix:
    exclude:
        - os: osx
          compiler: gcc

        - os: osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug

        - os: osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Release

    include:
        - os: linux
          compiler: gcc
        - env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug PODS_COVERAGE=YES

install:
    - source ci/travis/install-$TRAVIS_OS_NAME.sh

script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DTARGET_CPU=$TARGET_CPU -DPODS_BUILD_GTEST=ON
    - cmake --build .
    - ctest --output-on-failure

after_success:
    - source ../ci/travis/after_success-$TRAVIS_OS_NAME.sh
